<ng-template #loginModal let-modal>
    <div class="modal-body p-0 position-relative">
        <button type="button" class="btn-close position-absolute top-0 end-0 m-3" aria-label="Close"
            (click)="modal.dismiss('Cross click')"></button>

        <div class="row g-0">
            <div class="col-md-6 d-none d-md-flex align-items-center justify-content-center bg-login">
                <div class="text-center p-4">
                    <img src="dessertico-login-150.png" alt="Login" class="img-fluid mb-4" />
                    <p>Bienvenido a Dessértico</p>
                </div>
            </div>

            <div class="col-md-6 p-4">
                <h5 class="modal-title w-100 text-left">Iniciar sesión</h5>
                <div class="modal-header border-0 pb-1"></div>

                <form [formGroup]="loginForm" (ngSubmit)="login()" novalidate>
                    <div class="mb-3">
                        <label for="usuario" class="form-label">Nombre de usuario</label>
                        <input type="text" class="form-control" id="usuario" formControlName="usuario" />
                    </div>

                    <div class="mb-2 position-relative">
                        <label for="contrasena" class="form-label">Contraseña</label>
                        <input type="password" class="form-control" id="contrasena" formControlName="password" />
                    </div>

                    <div class="d-flex justify-content-end" [ngClass]="error ? 'mb-2' : 'mb-5'">
                        <a href="#" (click)="irARecuperar(); $event.preventDefault()">¿Olvidaste tu contraseña?</a>
                    </div>

                    <div [hidden]="!error" class="alert alert-danger mt-3 text-center">
                        {{ error }}
                    </div>

                    <button type="submit" class="btn btn-dulce w-100">Ingresar</button>

                    <p class="text-center mt-3 mb-0">
                        ¿Nuevo usuario?
                        <a href="#" (click)="irARegistro(); $event.preventDefault()">Regístrate</a>
                    </p>
                </form>
            </div>
        </div>
    </div>
</ng-template>
